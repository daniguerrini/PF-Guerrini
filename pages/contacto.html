    <main class="contactanos">
            <form class="formularioContacto" action="" method="get">
                <div class="datosTodos">
                    <label class="datos" for="nombre">NOMBRE</label><br>
                    <input class="input" type="text" name="nombre" id="nombre"> <br>
                </div>
        
                <div class="datosTodos">
                    <label class="datos" for="email">EMAIL</label> <br>
                    <input class="input" type="email" name="email" id="email"><br>
                </div>
        
                <div class="datos">
                    <label class="datos" for="mensaje">MENSAJE</label> <br>
                    <textarea class="mensaje" name="mensaje" id="mensaje"></textarea><br>
                    <button>Enviar</button><br>
                </div>
            
            </form>
            <div class="contacto">
                <img class="fotoWsp" src="../media/fotowsp.jpg" alt="fotowsp">
                <h2 class="tituloContactanos">CONTACTANOS</h2>
                    <div class="redesContacto">
                        <img class="iconosRedes" src="../media/iconos/whatsapp.png" alt="whatsapp">
                        <p class="pRedes">11 2222 2222</p>
                    </div>
                    <div class="redesContacto">
                        <img class="iconosRedes" src="../media/iconos/instagram.png" alt="instagram">
                        <p class="pRedes">@gea.design</p>
